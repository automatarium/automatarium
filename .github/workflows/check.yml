name: CI tests
on: 
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup

      - name: Build project
        run: yarn build

      - name: Check TS types
        run: yarn check:types

      - name: Run Linter
        run: yarn lint

      - name: Run Tests
        run: yarn test
